steps:
  # Build with layer caching using Kaniko
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=gcr.io/$PROJECT_ID/present-health-dpc:$COMMIT_SHA'
      - '--destination=gcr.io/$PROJECT_ID/present-health-dpc:latest'
      - '--cache=true'
      - '--cache-ttl=168h'  # Cache for 7 days
      - '--build-arg=DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'present-health-dpc'
      - '--image'
      - 'gcr.io/$PROJECT_ID/present-health-dpc:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'DATABASE_URL=postgresql://present_health_user:secure_password_123@localhost/present_health?host=/cloudsql/present-health-dpc-2025:us-central1:present-health-db'
      - '--add-cloudsql-instances'
      - 'present-health-dpc-2025:us-central1:present-health-db'

images:
  - 'gcr.io/$PROJECT_ID/present-health-dpc:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/present-health-dpc:latest'

options:
  logging: CLOUD_LOGGING_ONLY
